# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install newtonsoft dependency
      run: dotnet add package Newtonsoft.Json --version 9.0.1 --project ./src/Footsharp/
    - name: Install Http methods dependency
      run: dotnet add package Microsoft.Extensions.Http --version 7.0.0 --project ./src/Footsharp/
    - name: Restore package dependencies
      run: dotnet restore --project ./src/Footsharp/
    - name: Build package
      run: dotnet build --no-restore --project ./src/Footsharp/
    - name: Test
      run: dotnet test --project ./src/Footsharp.Tests/ --verbosity normal
